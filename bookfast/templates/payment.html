{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design in Hindi</title>
	<link href="{% static 'payment.css' %}" rel="stylesheet">
</head>
<body>
<header>
	<div class="container">
		
		<div class="right">
			<h3>PAYMENT</h3>
			<form action="" method="POST">
				{%  csrf_token %}
				Accepted Card <br>
				
                <img src="{% static './images/card1.png' %}" width="100">
				<img src="{% static './images/card2.png' %}" width="50">
				<img src="{% static './images/card3.png' %}" width="160" >
				<br><br>

				Card Number
				<input type="text" name="" placeholder="Enter card number"minlength="16" maxlength="16" onkeypress="return isNumberKey(event,this)"  required="required">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month"  onkeypress="return allowOnlyLetters(event,this);"  required="required">
				<div id="zip">
					<label>
						Exp year
						<select required>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV" maxlength="3" required="required">
					</label>
				</div><br><br>
				<input type="hidden" name="hospital_id" value="{{hospital_id}}"
				<CENTER><button type="submit" class="square_btn">Make payment</button></CENTER>
			</form>
			<br>
			
			
            <br>
            <center><h6>"After Payment You Can download your Receipt"</h6></center>
		</div>
        
	</div>

</header>
<div style="width:60px;height:60px;position:fixed;right:10px;bottom:10px;">
	<a href="https://wa.me/9985554562"><img src={% static '/images/whatsapp.jpeg'%} style="width:60px;height:60px;" /></a>
  </div>
  <script language="Javascript" type="text/javascript">

	function allowOnlyLetters(e, t)
	{
	   if (window.event)
	   {
		  var charCode = window.event.keyCode;
	   }
	   else if (e)
	   {
		  var charCode = e.which;
	   }
	   else { return true; }
	   if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123))
		   return true;
	   else
	   {
		  alert("Please enter only alphabets");
		  return false;
	   }
	}
	
	
	</script>
	
	<script type="text/javascript">
	
			function isNumberKey(evt, obj) {
	
				var charCode = (evt.which) ? evt.which : event.keyCode
				var value = obj.value;
				var dotcontains = value.indexOf(".") != -1;
				if (dotcontains)
					if (charCode == 46) return false;
				if (charCode == 46) return true;
				if (charCode > 31 && (charCode < 48 || charCode > 57))
					return false;
				return true;
			}
	
	
	
		</script>
</body>
</html>
