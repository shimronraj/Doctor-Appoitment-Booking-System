{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link href="{% static 'contactus.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <!-- contact1 -->
    <div class=" section-gap"></div>
      <div class="wrapper">
        
        <h3 class="global-title text-center">Contact us</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
                <span class="fa fa-phone text-primary"></span>
              </div>

              <div class="cont-right">
                <h6>Call Us</h6>
                <p><a href="#">+123 45 67 89</a></p>
              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Email Us</h6>
                <p><a href="mailto:example@mail.com" class="mail">example@mail.com</a></p>
              </div>

            </div>


            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Address</h6>
                <p>Address here</p>
              </div>
            </div>
          </div>



          <div class="map-content">
            <form action="#" method="post">{% csrf_token %}
              <div class="twice-two">
                <input type="text" class="form-control" name="name" id="Name" placeholder="Name" required="">
                <input type="email" class="form-control" name="email" id="Sender" placeholder="Email"
                  required="">
              </div>

              <div class="twice">
                <input type="text" class="form-control" name="subject" id="Subject" placeholder="Subject"
                  required="">
              </div>

              <textarea name="message" class="form-control" id="message" placeholder="Message"
                required=""></textarea>
                <center> <button type="submit" class="btn btn-contact">Send Message</button></center>
            </form>
          </div>



        </div>
      </div>

  <!-- /contact1 -->
  <div style="width:60px;height:60px;position:fixed;right:10px;bottom:10px;">
    <a href="https://wa.me/9985554562"><img src={% static '/images/whatsapp.jpeg'%} style="width:60px;height:60px;" /></a>
  </div>
</body>

</html>
